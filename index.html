<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <title>Gerador de senha</title>
</head>
<body>
    <main>
    <section class="hero">
    <h1 class="title"> Gerador de senha </h1>
    <p class="subtitle">
        Utilize o nosso gerador online para criar uma senha forte 
        e segura.
    </p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="action">
                <button id="copy-1">
                    <img src="/img/copy.svg" alt="Copy Bottom" width="42"/>
                </button>
                <button id="Renew">
                    <img src="/img/renew.svg" alt="Renew Bottom" width="42"/>
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" 
            class="bar" 
            ></div>
        </div>
    </section>

    <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="action">
        <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>   
        <input
        type="range"
        name="password-length"
        class="slider"
        value="16"
        id="password-length"
        min="4"
        max="64"
        />
        </div>
        <div class="config">
            <label class="checkbox-container">
                <span class="text">Maiúsculas</span>
                <input type="checkbox" id="uppercase-check" checked/>
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                <span class="text">Números </span>
                <input type="checkbox" id="number-check" checked/>
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                <span class="text">Símbolos</span>
                <input type="checkbox" id="symbol-check" checked/>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    </section>
    <div class="submit">
        <button id="copy-2">Copiar senha</button>
    </div>
</main>
<script src="/scripts/scripts.js"></script>
</body>
<footer>
    <div class="social-icons">
      <a href="https://github.com/Ageursilva" target="_blank" rel="noopener noreferrer">
        <img src="/img/github-mark.png" alt="Github Logo">
      </a>

        <img src="/img/LI-In-Bug.png" alt="Linkedin Logo">
      </a>
    </div>
  </footer>
</html>
