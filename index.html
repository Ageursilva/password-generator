<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <main>
    <section class="hero">
    <h1 class="title"> Gerador de senha </h1>
    <p class="subtitle">
        Utilize o nosso gerador online para criar uma senha forte 
        e segura.
    </p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="action">
                <button id="copy-1">
                    <img src="copy.svg" alt="Copy Bottom" width="42"/>
                </button>
                <button id="Renew">
                    <img src="renew.svg" alt="Renew Bottom" width="42"/>
                </button>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%"></div>
              </div>
        </div>
    </section>

  
    <input type="range"
    name="password-lenght"
    value="16"
    id="password-lenght"
    min="4"
    max="64"/>

    <button id="copy-2">Copiar senha</button>
</main>
    <script>
    let passwordLenght = 16     
    const inputEl = document.querySelector ("#password")

       function  generatePassword() {
        const chars =
            "abcçdefghijklmnopqrstuvwxyzABCÇDEFGHIJKLMNOPQRSTUVWXYZ1234565789!#$%&()*+,-./:;<=>?@[]^_{|}"
        
            let password =''
        
            for(let i= 0; i< passwordLenght;i++){
                const randomNumber = Math.floor(Math.random()* chars.length)
                password += chars.substring(randomNumber,randomNumber + 1)
        }
        
          inputEl.value= password
    }
    
    function copy(){
        navigator.clipboard.writeText(inputEl.value)
    }

    const passwordLenghtEl = document.querySelector('#password-lenght')
    passwordLenghtEl.addEventListener("input",function(){
        passwordLenght=passwordLenghtEl.value
        generatePassword()
    })
    document.querySelector("#copy-1").addEventListener('click',copy)
    document.querySelector("#copy-2").addEventListener('click',copy)
    
    generatePassword()
    </script>

</body>
</html>
